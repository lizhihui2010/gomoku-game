<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 游戏容器 -->
    <div class="game-container">
        <!-- 游戏标题 -->
        <h1>五子棋游戏</h1>
        
        <!-- 游戏信息显示 -->
        <div class="game-info">
            <div class="current-player">当前玩家: <span id="currentPlayer">黑棋</span></div>
            <div class="game-status" id="gameStatus">游戏进行中</div>
        </div>
        
        <!-- 游戏棋盘 -->
        <div class="board-container">
            <canvas id="gameBoard" width="600" height="600"></canvas>
        </div>
        
        <!-- 游戏控制按钮 -->
        <div class="game-controls">
            <button id="restartBtn" class="btn">重新开始</button>
            <button id="undoBtn" class="btn">悔棋</button>
        </div>
    </div>
    
    <!-- 引入游戏逻辑脚本 -->
    <script src="game.js"></script>
</body>
</html>
